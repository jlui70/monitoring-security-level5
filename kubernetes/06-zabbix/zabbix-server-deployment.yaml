apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-server
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix
      component: server
  template:
    metadata:
      labels:
        app: zabbix
        component: server
    spec:
      initContainers:
      - name: wait-for-mysql-schema
        image: mysql:8.3
        command:
        - sh
        - -c
        - |
          until [ $(mysql -h mysql -uzabbix -p${MYSQL_PASSWORD} zabbix -e "SHOW TABLES;" | wc -l) -gt 200 ]; do
            echo "Aguardando schema MySQL (208 tabelas)..."
            sleep 5
          done
          echo "Schema pronto!"
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zabbix-secret
              key: mysql-zabbix-password
      containers:
      - name: zabbix-server
        image: zabbix/zabbix-server-mysql:alpine-7.0.5
        ports:
        - containerPort: 10051
        env:
        - name: DB_SERVER_HOST
          value: "mysql"
        - name: MYSQL_DATABASE
          value: "zabbix"
        - name: MYSQL_USER
          value: "zabbix"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zabbix-secret
              key: database-password
        - name: ZBX_CACHESIZE
          value: "512M"
        - name: ZBX_HISTORYCACHESIZE
          value: "256M"
        - name: ZBX_TRENDCACHESIZE
          value: "128M"
        - name: ZBX_VALUECACHESIZE
          value: "256M"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 10051
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 10051
          initialDelaySeconds: 15
          periodSeconds: 5
