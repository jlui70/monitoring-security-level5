# Grafana Service para uso com Ingress
# Tipo: ClusterIP (ao invés de NodePort)
# O Ingress Controller roteia tráfego externo para este service interno

apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: grafana
