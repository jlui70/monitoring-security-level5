apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mysql-secret
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: mysql-secret
    creationPolicy: Owner
  data:
  - secretKey: root-password
    remoteRef:
      key: mysql
      property: root-password
  - secretKey: zabbix-password
    remoteRef:
      key: mysql
      property: zabbix-password
